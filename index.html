<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
  <h1>What Hogwarts house do you belong to?</h1>
  
    <h2>How much effort do you put in tasks?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/01781fb3-a18d-4bc9-a20c-2be1908dcdf5%2FSome%20effort.png?v=1595524852073">
        <br>
        <button id="q1a1">Some</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/01781fb3-a18d-4bc9-a20c-2be1908dcdf5%2Fno%20effort.png?v=1595524659755">
        <br>
        <button id="q1a2">I don't put in any</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/01781fb3-a18d-4bc9-a20c-2be1908dcdf5%2F100_Percent_Effort.jpg?v=1595524510286">
        <br>
        <button id="q1a3">All of it</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/01781fb3-a18d-4bc9-a20c-2be1908dcdf5%2Fdepends.png?v=1595524973182">
        <br>
        <button id="q1a4">Depends on what it is</button>
      </div>
    </div> 
    
    <h2>What is your favorite animal?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/01781fb3-a18d-4bc9-a20c-2be1908dcdf5%2Fbird.jpg?v=1595525199160">
        <br>
        <button id="q2a1">Bird</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/01781fb3-a18d-4bc9-a20c-2be1908dcdf5%2Flion.jpg?v=1595525133395">
        <br>
        <button id="q2a2">Lion</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/01781fb3-a18d-4bc9-a20c-2be1908dcdf5%2FSnake.jpg?v=1595524096052">
        <br>
        <button id="q2a3">Snake</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/01781fb3-a18d-4bc9-a20c-2be1908dcdf5%2Fdog.jpg?v=1595525080447">
        <br>
        <button id="q2a4">Dog</button>
      </div>
    </div> 
    
    <h2>What do you think is your most dominant trait?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ffad7dee-1924-4e3f-a454-0e1a1a90be01%2Fcourage.jpeg?v=1595526974205">
        <br>
        <button id="q3a1">Courage</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ffad7dee-1924-4e3f-a454-0e1a1a90be01%2Fbigstock-silhouette-of-a-man-s-head-wit-34669853.jpg?v=1595527060519">
        <br>
        <button id="q3a2">Intelligence</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ffad7dee-1924-4e3f-a454-0e1a1a90be01%2Fdownload%20(2).jpg?v=1595527127962">
        <br>
        <button id="q3a3">Honesty</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/ffad7dee-1924-4e3f-a454-0e1a1a90be01%2Fmaxresdefault.jpg?v=1595527191295">
        <br>
        <button id="q3a4">Cunning</button>
      </div>
    </div> 
    
    <div class="result">
      <h2 id="result">Your Result is...</h2>
      <button id="restart">Restart</button>
    </div>
  </body>
</html>
